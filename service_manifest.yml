name: EmlParser
version: 1
description: Parse emails using GOVCERT-LU eml_parser library while extracting header information, attachments, URIs...

accepts: document/email
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

submission_params:
  - default: false
    name: extract_body_text
    type: bool
    value: false
  - default: false
    name: save_emlparser_output
    type: bool
    value: false

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-emlparser:latest
  cpu_cores: 1
  ram_mb: 256
